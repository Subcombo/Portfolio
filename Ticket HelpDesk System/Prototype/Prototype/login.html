<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="login_style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body{
        font-family:sans-serif;
      }
    </style>

  </head>
  <body>
    <div class = "alert alert-danger" style="display:none" id="alert"><Strong>Incorrect Username or Password</strong></div>
    <!--Main box, containing form-->
    <div class="jumbotron">
       <form class="form-signin">
        <h1 style="font-size:50px">Make-It-All</h1>
        <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button onclick="return btnsubmit()" class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
        <p ><a class="btn btn-xs btn-default" href="forgotten_pass.html" role="button" style="font-size:16px;solid #e5e5e5;margin:20px">Forgot Password</a></p>
      </form>
    </div>

    <script type="text/javascript">
      function btnsubmit() {
        document.getElementById("alert").style.display = "none";
        if ((document.getElementById("inputUsername").value == "alice-b") && (document.getElementById("inputPassword").value == "p")){
          window.location.href='home.html';
          return false;
        } else if ((document.getElementById("inputUsername").value == "bert-b") && (document.getElementById("inputPassword").value == "p")){
          window.location.href='specialist_home.html';
          return false;
        } else {
          document.getElementById("alert").style.display = "block";
          document.getElementById("inputPassword").value = "";
          return false;
        }
      }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
